<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Atributos HTML</title>

		<style>
			#carro {
				width: 180px;
				height: 379px;
				margin: 10px;
			}
			.c1 {
				background-image: url("imgs/c1.png");
			}
			.c2 {
				background-image: url("imgs/c2.png");
			}
			.c3 {
				background-image: url("imgs/c3.png");
			}
		</style>

		<script>
			function trocaCarro(car) {
				var obj = document.getElementById("carro")
				if (car == 1) {
					obj.setAttribute("class", "c1")
				} else if (car == 2) {
					obj.setAttribute("class", "c2")
				} else if (car == 3) {
					obj.setAttribute("class", "c3")
				}
			}

			function removerCarro() {
				var obj = document.getElementById("carro")
				obj.removeAttribute("class")
			}
			function verifica() {
				var obj = document.getElementById("carro")

				if (obj.hasAttribute("class")) {
					alert("O atributo Class est√° Ativo")
				} else {
					alert("O atributo Class foi Retirado")
				}
			}
		</script>
	</head>
	<body>
		<button onclick="trocaCarro(1)">Carro 01</button>
		<button onclick="trocaCarro(2)">Carro 02</button>
		<button onclick="trocaCarro(3)">Carro 03</button>

		<button onclick="removerCarro()">Remover Carro</button>
		<button onclick="verifica()">Verifacar Atributos</button>

		<div id="carro"></div>
        
	</body>
</html>
