<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement And appendChild</title>
    <script>

         var p=document.createElement("p");

          /* 
          p.textContent="CFB Cursos"; Atribui um texto ao elemento criado
          var texto = document.createTextNode('Curso de JavaScript');
            
          p.appendChild(texto);

          document.body.appendChild(p);
          */


        function inicia(){

            document.getElementById('btnAdd').addEventListener('click',function(){

                var lista=document.getElementById('listaElementos');
                var texto=document.getElementById('fnovo');
                var li=document.createElement('li');
                
                li.textContent=texto.value;
                lista.appendChild(li);
                
                texto.value="";
                texto.focus();

            } )
           
        }

        window.addEventListener("load",inicia);

    </script>
</head>
<body>
    
    <input type="text" id="fnovo"><button id="btnAdd">Adicionar</button>
    
    <br>

    <ul id="listaElementos"></ul>

</body>
</html>
