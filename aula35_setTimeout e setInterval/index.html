<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout e setInterval</title>
    <style>
        #dv1{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            background-color: #fff;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        var tmp;

        function mudarCor() {
            var obj=document.getElementById("dv1");
            var r=Math.floor(Math.random()*255);
            var g=Math.floor(Math.random()*255);
            var b=Math.floor(Math.random()*255);
            obj.style.backgroundColor="rgb("+r+","+g+","+b+")";
        }

        function iniciar(){
            tmp=setInterval(mudarCor,1000);
        }
        function parar() {
            clearInterval(tmp);
        }

        function addEventos(){
            document.getElementById("bt1").addEventListener("click", iniciar);
            document.getElementById("bt2").addEventListener("click", parar);
            
        }

        window.addEventListener("load",addEventos);

        </script>
</head>

<body>
    
    <h1>Gerador de Cores Aleat√≥rias</h1>
    <div id="dv1"></div>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>

</body>

</html>
