<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelectAll</title>
    <style>
        
        .titulo {
            color: #f00;
            font-size: 20px;
            text-decoration: underline;
        }

        div {
            border: 1px solid #000;
            padding: 10px;
            display: inline-block;
        }

        a {
            display: block;
            padding: 5px;
        }

    </style>
</head>

<body>

    <h1 class="titulo">QuerySelectAll</h1>
    <P>O QuerySelectAll() é um método que retorna os elementos do documento que corresponde a uma classe de CSS ou a uma Tag especifica</P>
    <h2 class="titulo">Curso de JavaScript</h2>
    
    <p>www.youtube.com/cfbcorsos</p>
    
    <p class="titulo">cfbcursos.com.br</p>
    
    <div>
        <p>Este parágrafo esta dentro de uma div</p>
        <p>Este também</p>
    </div>
    
    <a href="http://www.youtube.com/cfbcursos" target="_blank"> Canal</a>
    <a href="http://www.cfbcursos.com.br">Site</a>

    <hr>

    <script>

       // var ps=document.querySelectorAll("p");
       // ps[2].style.color="#00f"; // alterar a cor
       // document.write(ps[2].innerHTML); // escrever na tela
       // ps[2].innerHTML="Alterou o Texto" // alterar o conteudo

       var elementos=document.querySelectorAll("p.titulo");
    
       for(var i=0; i<elementos.length; i++){
           
           document.write(elementos[i].innerHTML+"<br>");

       }



    </script>

</body>
</html>
