<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Try-Catch-Finally</title>
    
    <script>
        
        var num;
        
        try{
            
            num=prompt("Digite um valor entre 1 e 10");
            
            if(num>10 || num<1){
                throw new Error("Valor Invalido, digite um valor entre 1 e 10 <br>");
            }

            document.write("Valor: "+num + "<br>");

        }catch(e){

            document.write("Error:" +e.message);
        
        }finally{

            document.write("Fim do Try-Catch-Finally");
        }

    </script>

</head>
<body>

</body>
</html>
