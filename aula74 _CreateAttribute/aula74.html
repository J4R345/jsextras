<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurando atributos tags html</title>
</head>
<style>

</style>
<script>

    

    function inicia(){

        document.getElementById('btnDestaque').addEventListener('click', function(){
        var num=document.getElementById('fnum').value;
        var p=document.getElementsByTagName('p');
        for(var i=0;i<p.length;i++){
            p[i].removeAttribute('style');
        }
        var atbto=document.createAttribute('style');
        atbto.value='color:#f00; font-weight:bold;';
        p[num-1].setAttributeNode(atbto);
    })

    }

    window.addEventListener('load',inicia)


</script>
<body>

    <input type="text" id="fnum"> 
    <button id="btnDestaque">Destacar</button><br>
